# 워크로드 설정 (요청 패턴)

workloads:
  # 1. 저부하 시나리오 (탐색적 사용)
  - name: low-load
    description: "저부하 시나리오 - 개별 사용자 탐색"
    duration: 60  # 초
    rps: 1  # Requests Per Second
    concurrency: 1
    max_tokens: 512
    temperature: 0.7
    prompt_type: short  # short, medium, long
    
  # 2. 중간부하 시나리오 (일반 프로덕션)
  - name: medium-load
    description: "중간부하 시나리오 - 일반적인 서비스 사용"
    duration: 300
    rps: 5
    concurrency: 10
    max_tokens: 1024
    temperature: 0.7
    prompt_type: medium
    
  # 3. 고부하 시나리오 (피크 타임)
  - name: high-load
    description: "고부하 시나리오 - 피크 타임 트래픽"
    duration: 180
    rps: 20
    concurrency: 50
    max_tokens: 2048
    temperature: 0.7
    prompt_type: long
    
  # 4. 스트레스 테스트 (한계 측정)
  - name: stress-test
    description: "스트레스 테스트 - 시스템 한계 측정"
    duration: 120
    rps: 50
    concurrency: 100
    max_tokens: 1024
    temperature: 0.7
    prompt_type: medium

# 프롬프트 템플릿 (타입별)
prompt_templates:
  short:
    - "안녕하세요. 오늘 날씨는 어떤가요?"
    - "Python으로 Hello World를 출력하는 코드를 작성해주세요."
    - "인공지능이란 무엇인가요?"
    
  medium:
    - "대규모 언어 모델(LLM)의 작동 원리를 설명하고, 주요 아키텍처인 Transformer의 핵심 구성 요소를 나열해주세요."
    - "Python에서 비동기 프로그래밍을 구현하는 방법을 예제 코드와 함께 설명해주세요."
    - "효율적인 데이터베이스 인덱싱 전략에 대해 설명하고, B-tree와 Hash 인덱스의 차이점을 비교해주세요."
    
  long:
    - |
      다음 요구사항에 맞는 RESTful API 서버를 Python FastAPI로 구현해주세요:
      1. 사용자 인증 (JWT 기반)
      2. CRUD 작업을 지원하는 Todo 리스트 관리
      3. Postgres 데이터베이스 연동
      4. 에러 핸들링 및 로깅
      5. Docker 컨테이너화
      코드와 함께 상세한 설명을 포함해주세요.
    - |
      Kubernetes 클러스터에서 마이크로서비스 아키텍처를 구축하려고 합니다.
      다음 내용을 포함하여 설계 방안을 제시해주세요:
      1. 서비스 간 통신 전략 (동기/비동기)
      2. 데이터 일관성 보장 방법
      3. 모니터링 및 로깅 전략
      4. CI/CD 파이프라인 구성
      5. 장애 복구 및 고가용성 확보 방안
    - |
      대용량 트래픽을 처리하는 실시간 추천 시스템을 설계해야 합니다.
      다음 요구사항을 만족하는 아키텍처를 제안하고, 각 컴포넌트의 역할을 설명해주세요:
      - 초당 10만 건 이상의 요청 처리
      - 100ms 이내 응답 시간
      - 사용자 행동 데이터 실시간 수집 및 분석
      - A/B 테스트 지원
      - 확장 가능한 모델 서빙 인프라

# 기본 워크로드
default_workload: medium-load
